<script>
  for (
    let max,
      num = Math.floor(
        Math.random() * (max = +prompt("Masukkan nilai maksimum")) + 1
      ),
      guess;
    (guess = +prompt(`Tebak angka antara 1-${max}`)) !== num;

  )
    alert(guess > num ? "Tebakan terlalu tinggi" : "Tebakan terlalu rendah");
  alert("Selamat, tebakanmu benar!");
  z;
</script>
